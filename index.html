  <body>
      <!-- <div class = navbar-inverse>
        "</> What I learned. One Month of HTML."

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <h1 class = "carousel-caption headline">Chris and Hayley's Wedding</h1>
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
          <li data-target="#carousel-example-generic" data-slide-to="5"></li>
          <li data-target="#carousel-example-generic" data-slide-to="6"></li>
          <li data-target="#carousel-example-generic" data-slide-to="7"></li>
        </ol> 

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/hero.JPG" alt="Ballyvaughan Town Center">
            <div class="carousel-caption"> 
               <h1>Main</h1>
              <p>Ballyvaughan Town Center</p>
            </div>
          </div> <!-- item active -->
          <div class="item">
            <img src="images/fanore.JPG" alt="fanore">
            <div class="carousel-caption">
              Fanore Beach
            </div>
          </div> <!-- item active -->
          <div class="item">
             <img src="images/house.JPG" alt="cottage">
              <div class="carousel-caption">
              Ballyvaughan Cottage
            </div>
          </div><!-- item active -->
          <div class="item">
             <img src="images/cliffs-from-boat.JPG" alt="Cliffs of Moher">
              <div class="carousel-caption">
              Cliffs of Moher
            </div>
          </div><!-- item active -->
          <div class="item">
             <img src="images/hayley-in-galway.JPG" alt="Galway Bay">
              <div class="carousel-caption">
              Galway Bay - Easter 2015
            </div>
          </div><!-- item active -->
          <div class="item">
             <img src="images/front-yard-2.JPG" alt="Cottage Front Yard">
              <div class="carousel-caption">
              Cottage Front Yard
              </div>
          </div><!-- item active -->
          <div class="item">
             <img src="images/burren.JPG" alt="Burren">

        </div>

        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

          <span class="sr-only">Next</span>
